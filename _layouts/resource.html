<div class="resource-wrapper">

  <div class="resource">
    {% case page.type %}
  {% when "map" %}
    <iframe src="{{page.location}}"
    width="640"
    height="480"></iframe>
  {% when "table" %}
  <iframe
  class="airtable-embed"
  src="{{page.location}}"
  frameborder="0"
  onmousewheel=""
  width="100%"
  height="533"
  style="background: transparent; border: 1px solid #ccc;">
</iframe>
  {% else %}
    <p>Resource type unknown!</p>
{% endcase %}

  <div class="resource"> … </div>
  <div class="description"> … </div>
</div>
